query GetFilmList{
  allFilms{
    films{
      id
      title
      director
      episodeID
      openingCrawl
      releaseDate
      characterConnection{
        characters{
          id
          name
          gender
        }
      }
      speciesConnection{
        species{
          name
          classification
          homeworld{
            name
          }
        }
      }
    }
  }
}
